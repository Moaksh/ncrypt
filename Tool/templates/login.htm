{%extends 'base.htm'%} {%block content%}
<div class="container col trial" style="font-size: larger; ">
  <br>

  <form method="POST" class="max-w-sm rounded overflow-hidden shadow-lg p-10 bg-gray-200">
    <h1 class="head">Login</h1>
    <br>
    {{form.hidden_tag()}}
    <div class="group">
      <small class="text-danger"></small>
      {{form.email}}<span class="highlight"></span><span class="bar"></span>
      <label>Email</label>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

    </div>
    <div class="group">
      {{form.password}}<span class="highlight"></span><span class="bar"></span>
      <label>Password</label>
      <small class="text-danger">{{error}}</small>
    </div>
    <div class="form-group" style="margin-top: 3%">
      {{form.submit(class ="btn btn-primary change")}}
    </div>
  </form>
</div>

{%endblock%}
