<!DOCTYPE html>
<html lang="en">

<head>
  {%block head%} {%endblock%}

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.7.6/tailwind.min.css'>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/main.css')}}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
  <title>Genie</title>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</head>

<body data-spy="scroll" data-target="#navbar" class="font-medium bg-gray-100">
  <section class="nav-sty" style="padding-top:2vh;">
    <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
      <a class="navbar-brand bold" href="{{url_for('index')}}" style="color:#4b4a4a;"><b>Genie</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon appearance-none"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav ml-auto nav-bg">
          <li class=" nav-item ">
            <a class=" nav-link" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#abt_us">About the app</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#pro">Features</a>
          </li>

          {%if current_user.is_authenticated%}
          <li><a class="nav-link " href="{{url_for('projects')}}">Projects</a></li>
          <li><a class="nav-link" href="{{ url_for('logout') }}">Logout, {{current_user.username}}</a></li>

          {%else%}
          <li>
            <a class="nav-link nav-item " href="{{url_for('register')}}">Register</a>
          </li>
          <li>
            <a class="nav-link nav-item " href="{{url_for('login')}}">Login</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </nav>
  </section>
  {%block content%} {%endblock%}

  <div class="container">
    <div class="row col justify-content-center" style="margin:0;">
      <h6> Made with <span style="color:rgb(249, 16, 105);">â™¥</span> by team XINO
      </h6>
    </div>
  </div>

</body>

</html>
